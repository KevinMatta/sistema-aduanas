<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden vh-100">

  <div class="container px-4 py-5 px-md-5 text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Conectando fronteras, <br />
          <span style="color: #555555">simplificando aduanas.</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 95%)">
          Bienvenido al Sistema PECH de Honduras, tu puerta de entrada al comercio internacional. Simplificando procesos aduaneros para un intercambio fluido de mercancías en el corazón de América Central.
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">

            <div class="text-center mb-4">
               <div style="display: flex; align-items: center;">
                    <div style="display: inline-block;">
                        <img src="../../../assets/img/PECHlogoSolo.png" alt="Logo" style="max-width: 150px; margin-right: 10px;" />
                    </div>
                    <div style="display: inline-block; font-size: 24px; font-weight: bold; margin-left: 10px; color: #555555; ">PECH</div>
                </div>
            </div>

            <form (submit)="login($event)">

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3" style="color: #555555; font-size: 16px; ">Correo</label>
                <input type="email" id="form3Example3" class="form-control" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4" style="color: #555555; font-size: 16px;">Contraseña</label>
                <input type="password" id="form3Example4" class="form-control" />
              </div>

              <!-- Checkbox -->
              <div class="form-outline mb-4">
                <a onmouseover="this.style.color='#61C3DB'" onmouseout="this.style.color='#555555'"style="color: #555555" href="#"> Olvidate tu Contraseña?
                </a>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Iniciar Sesion
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
