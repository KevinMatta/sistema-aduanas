<div class="modal-body">
  <object
    width="100%"
    height="450px"
    [data]="pdfUrl"
    type="application/pdf"
  ></object>
  <div class="modal-footer" style="gap: 5px">
    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="activeModal.close('Save click')"
    >
      <i class="now-ui-icons ui-1_simple-remove" style="margin-right: 5px"></i>
      Cerrar
    </button>
  </div>
</div>
