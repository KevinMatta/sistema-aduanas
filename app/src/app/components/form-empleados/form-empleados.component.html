<div class="panel-header panel-header-sm"></div>
<div id="boletin" class="main-content">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Nuevo Usuario</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="SuperStar003"
                  maxlength="20"
                  (change)="usuarioOnChange($event)"
                  [value]="usuario.Usuario"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Rol</label>
                <div ngbDropdown class="d-block">
                  <button
                    type="button"
                    class="btn btn-primary m-0"
                    id="dropdownMenu1"
                    ngbDropdownToggle
                    [disabled]="usuario.EsAdmin"
                  >
                    {{ usuario.Rol }}
                  </button>
                  <div ngbDropdownMenu aria-labelledby="dropdownMenu1">
                    <button
                      *ngFor="let rol of roles"
                      type="button"
                      class="dropdown-item"
                      (click)="rolSelect(rol.Id, rol.Rol)"
                    >
                      {{ rol.Rol }}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="*******"
                  minlength="6"
                  (change)="contraOnChange($event)"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Confirmar Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="*******"
                  minlength="6"
                  (change)="confirmarContraOnChange($event)"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Empleado DNI</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="0501200504202"
                  [value]="usuario.DNI"
                  (change)="DNIOnChange($event)"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Empleado</label>
                <input
                  type="text"
                  class="form-control"
                  [value]="usuario.Empleado"
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div
              class="col d-flex justify-content-center"
              style="min-height: 80px"
            >
              <div class="form-group">
                <label for="">Administrador</label>
                <input
                  class="switch-input"
                  type="radio"
                  name="rdo"
                  id="si"
                  (click)="adminToggle()"
                  [checked]="usuario.EsAdmin"
                />
                <input
                  class="switch-input"
                  type="radio"
                  name="rdo"
                  id="no"
                  (click)="adminToggle()"
                  [checked]="!usuario.EsAdmin"
                />
                <div class="switch">
                  <label for="si">Sí</label>
                  <label for="no">No</label>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="d-flex justify-content-end align-items-center"
            style="gap: 5px"
          >
            <button
              type="button"
              class="btn btn-outline-primary"
              (click)="cancelar()"
            >
              <i
                class="now-ui-icons ui-1_simple-remove"
                style="margin-right: 5px"
              ></i>
              Cancelar
            </button>
            <button class="btn btn-primary" (click)="guardar()">
              <i class="now-ui-icons ui-1_check" style="margin-right: 5px"></i>
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
